# Integration Points
integration:
  claude_home: ~/.claude/
  agents_directory: ~/.claude/agents/
  trinitas_config: ~/.claude/trinitas/
  mcp_tools: ./v35-mcp-tools/
  mcp_engine: ./v35-mcp-engine/
  hooks: ./hooks/
  
# Execution Modes
execution_modes:
  claude_native:
    description: Claude Code内で直接実行
    personas: [athena, artemis, hestia, bellona, seshat]
    
  mcp_tools:
    description: MCP経由でツール実行
    personas: [athena, artemis, hestia, bellona, seshat]
    tools: [trinitas_parallel, trinitas_chain, trinitas_consensus]
    
  local_llm:
    description: Local LLM実行（オプション）
    personas: [bellona, seshat]  # Primary for these personas
    fallback: claude_api
    
  hybrid:
    description: ハイブリッド実行（Local LLM優先、Claude API fallback）
    personas: [bellona, seshat]
    priority_chain: [local_llm, claude_api, offline_template]
    
  parallel:
    description: 並列実行モード
    orchestrator: v35-mcp-engine

