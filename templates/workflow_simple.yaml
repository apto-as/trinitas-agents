# workflow_simple.yaml - シンプルタスク用ワークフローテンプレート

name: "Simple Task Workflow"
description: "単純なタスクのための基本的なワークフロー"
complexity: simple
parallel_execution: false

steps:
  - id: analyze
    name: "要件分析"
    description: "タスクの要件とコンテキストを理解"
    default_persona: springfield
    tools:
      - Read
      - Grep
    estimated_time: 10
    estimated_tokens: 1500
    
  - id: implement
    name: "実装"
    description: "要件に基づいて実装"
    default_persona: krukai
    tools:
      - Write
      - Edit
    dependencies:
      - analyze
    estimated_time: 20
    estimated_tokens: 3000
    
  - id: verify
    name: "検証"
    description: "実装結果を検証"
    default_persona: vector
    tools:
      - Read
      - Grep
    dependencies:
      - implement
    estimated_time: 10
    estimated_tokens: 1000

# カスタマイズルール
customization_rules:
  - condition:
      domains: ["security"]
    modifications:
      verify:
        description_append: "（セキュリティチェックを含む）"
        time_multiplier: 1.5
        
  - condition:
      domains: ["frontend"]
    modifications:
      implement:
        tools_add: ["Magic"]
        
  - condition:
      domains: ["documentation"]
    modifications:
      implement:
        name: "文書作成"
        description: "ドキュメントを作成"

# 成功基準
success_criteria:
  - all_steps_completed: true
  - no_critical_errors: true
  - time_variance_percent: 20